<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="htttp://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
    <div class="reg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                    <p>Регистрация</p>
                </div>
                <div class="col-md-6 d-flex justify-content-center" id="textRight">
                    <p>С возвращением!</p>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 d-flex justify-content-center">
                    <div class="inputWithIcon">
                <input placeholder="имя и фамилия" type="text" size="15">
                <i><img src="resources/imgs/user.png" alt=""></i>
                 </div>
                </div>
                <div class="col-md-7">
                    <p id="smTextRight">если уже есть аккаунт, то войдите</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 d-flex justify-content-center">
                    <div class="inputWithIcon1">
                <input placeholder="почта" type="email" size="15">
                <i><img src="resources/imgs/email.png" alt=""></i>
                 </div>
                </div>
                <div class="col-md-7 d-flex justify-content-center">
                        <a href="/login"><button class="button1">Перейти</button></a>
                 </div>
            </div>
            <div class="row">
                <div class="col-md-5 d-flex justify-content-center">
                    <div class="inputWithIcon1">
                <input placeholder="пароль" type="password" size="15">
                <i><img src="resources/imgs/pswd.png" alt=""></i>
                 </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                    <form th:method="POST" action="/reg" target="_blank">
                        <button class="button" type="submit">Зарегистрироваться</button>
                       </form>
                 </div>
            </div>
        </div>
    </div>

    
</body>
</html>
